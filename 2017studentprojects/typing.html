<!DOCTYPE html>

<html>
	<head>
		<title>Typing | Computer Course</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/resources/theme.css" />
		<link rel="stylesheet" href="/2017studentprojects/resources/typing.css" />
		<script src="/resources/theme.js"></script>
		<script src="/2017studentprojects/resources/typing.js"></script>
	</head>
	<body>
		<div id="theme-container">
			<a id="cheaters-only" href="/2017studentprojects/resources/typing-cheat.pdf">View Cheatsheet</a>
			<a id="theme-button">Switch Theme</a>
		</div>
		<div id="container">
			<div id="left">
				<div>
					<span id="character-typed">?</span>
				</div>
				<div>
					<p id="status">Loading...</p>
				</div>
			</div>
			<div id="right">
				<div>
					<span id="character">?</span>
				</div>
				<div>
					<span id="character-name">Loading...</span>
				</div>
			</div>
		</div>
	</body>
</html>
